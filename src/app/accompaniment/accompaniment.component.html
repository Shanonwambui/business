<link  rel="stylesheet" href="accompaniment.component.css">
<div class="accompanimentdialog">
  <h2>Select an accompaniment</h2>
  <ul>
    <li *ngFor="let accompaniment of accompaniments">
      <mat-checkbox [(ngModel)]="accompaniment.selected">{{ accompaniment.name }}</mat-checkbox>
    </li>
  </ul>
  <button class="btn" (click)="onCancel()">Cancel</button>
  <button class="btn" (click)="onOk()">Ok</button>
</div>
